<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Snippyly</title>

    <style>
        .wrap {
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px 32px;
        }


        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-style: normal;
            font-size: 16px;
        }

        .toolbar {
            padding: 16px;
            background: #FFFFFF;
            border: 1px solid #E6E8EC;
            box-shadow: 0px 8px 16px rgba(143, 149, 178, 0.15);
            border-radius: 53px;
            display: inline-flex;
            justify-content: left;
            gap: 8px;
            flex-basis: auto;
        }

        .toolbar-icon {
            width: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toolbar-logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toolbar-logo img {
            height: 25px;
        }

        .toolbar-divider-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toolbar-divider {
            width: 1px;
            height: 22px;
            flex-grow: 0;
            border-radius: 8px;
            background-color: #d4d6df;
        }

        .toolbar-button {
            background: #625DF5;
            border-radius: 50px;
            padding: 8px 16px;
        }

        .toolbar-button a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }
    </style>
</head>

<body>
    <div class="wrap">



        <!-- Toolbar Small -->
        <div class="toolbar">
            <div class="toolbar-icon">
                <img src="https://drive.google.com/uc?export=view&id=11YNkGfFTvs4wutBMcM7oB0XmVR3Cbdno">
            </div>
            <div class="toolbar-logo">
                <img src="https://drive.google.com/uc?export=view&id=1x4HyR7dk3bbCXoeWS-Sy8NZ_EI-f6nR2">
            </div>
            <div class="toolbar-divider-wrap">
                <div class="toolbar-divider"></div>
            </div>
            <div class="toolbar-button">
                <a href="#">
                    Sign up
                </a>
            </div>
            <div class="toolbar-divider-wrap">
                <div class="toolbar-divider"></div>
            </div>
            <div class="toolbar-icon">
                <img src="https://drive.google.com/uc?export=view&id=1Xylra7RP2hAnJL8TmTADOASlqnydL-JW" />
            </div>
        </div>

        <!-- Toolbar Large -->
        <div class="toolbar">
            <div class="toolbar-icon">
                <img src="https://drive.google.com/uc?export=view&id=11YNkGfFTvs4wutBMcM7oB0XmVR3Cbdno">
            </div>
            <div class="toolbar-logo">
                <img src="https://drive.google.com/uc?export=view&id=1x4HyR7dk3bbCXoeWS-Sy8NZ_EI-f6nR2">
            </div>
            <div class="toolbar-divider-wrap">
                <div class="toolbar-divider"></div>
            </div>
            <div class="toolbar-avatars">
                *avatars*
            </div>
            <div class="toolbar-divider-wrap">
                <div class="toolbar-divider"></div>
            </div>
            <div class="toolbar-actions">
                *actions*
            </div>
            <div class="toolbar-divider-wrap">
                <div class="toolbar-divider"></div>
            </div>
            <div class="toolbar-actions2">
                *actions 2*
            </div>
            <div class="toolbar-icon">
                <img src="https://drive.google.com/uc?export=view&id=1Xylra7RP2hAnJL8TmTADOASlqnydL-JW" />
            </div>
        </div>



    </div>
</body>

</html>
